<section data-ng-controller="ArticlesController" data-ng-init="find()">
  <div class="page-header">
    <h1>Articles</h1>
  </div>


  <div data-ng-controller="HeaderController" data-ng-show="authentication.user">

    <div class="col-xs-offset-1 col-md-offset-0">
      <ul class="nav nav-pills text-center menu-text-black">

        <li ng-class=" {active:$state.includes('home.users')} " class="navpills"><a data-ng-show="authentication.user.roles.indexOf('user')!=-1" ui-sref="listArticles.users">USERS</a>
        </li>

        <li ng-class="{active:$state.includes('home.listWorks')} " class="navpills"><a data-ng-show="authentication.user.roles.indexOf('admin')!=-1" data-ng-href="#!/articles/categories">Categories</a>
        </li>
        <li ng-class="{active:$state.includes('home.listpermissions')} " class="navpills"><a data-ng-show="authentication.user.roles.indexOf('admin')!=-1" data-ng-href="#!/articles/recipes">Recipes</a>
        </li>
      </ul>


    </div>
    <div ui-view="user.detail"></div>
    <div ui-view="user.categories"></div>
    <div ui-view="user.recipes"></div>

  </div>










  <div>
    <div data-ng-show="authentication.user.roles.indexOf('admin')!=-1">

      <div>
        <h1>admin funcations</h1>
      </div>

    </div>



    <div data-ng-show="authentication.user.roles.indexOf('user')!=-1">

      <div>
        <h1>user funcations</h1>
      </div>

    </div>

  </div>



</section>
