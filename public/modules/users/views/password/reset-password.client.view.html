<div class="bg-body" style="padding-top:10%">
  <section class=" row darken resetPwd" data-ng-controller="PasswordController">
    <h3 class="col-md-12 text-center" style="color:#fff">Reset your password</h3>
    <div class="col-xs-offset-1 col-xs-10 col-sm-offset-2 col-sm-10 col-md-offset-1 col-md-10">
      <form data-ng-submit="resetUserPassword()" class="signin form-horizontal" autocomplete="off">
        <fieldset>
          <div class="form-group">
            <label for="newPassword" style="color:#fff ">New Password</label>
            <input type="password" id="newPassword" name="newPassword" class="form-control" data-ng-model="passwordDetails.newPassword" placeholder="New Password">
          </div>
          <div class="form-group">
            <label for="verifyPassword" style="color:#fff">Verify Password</label>
            <input type="password" id="verifyPassword" name="verifyPassword" class="form-control" data-ng-model="passwordDetails.verifyPassword" placeholder="Verify Password">
          </div>
          <div class="text-center form-group">
            <button type="submit" class="btn btn-large btn-primary">Update Password</button>
          </div>
          <div data-ng-show="error" class="text-center text-danger">
            <strong>{{error}}</strong>
          </div>
          <div data-ng-show="success" class="text-center text-success">
            <strong>{{success}}</strong>
          </div>
        </fieldset>
      </form>
    </div>
  </section>
</div>
