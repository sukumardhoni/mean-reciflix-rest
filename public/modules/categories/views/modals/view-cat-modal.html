<div class="inmodal">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" ng-click="cancel()"><span aria-hidden="true">Ã—</span> </button>
    <h4 class="modal-title">View Category</h4>
    <!--<small class="font-bold">Lorem Ipsum is simply dummy text of the printing and typesetting industry.</small>-->
  </div>
  <div class="modal-body">
    <table class="table">
      <tr>
        <td>CatId</td>
        <td>:</td>
        <td>{{cat.catId}}</td>
      </tr>
      <tr>
        <td>DisplayName</td>
        <td>:</td>
        <td>{{cat.displayName}}</td>
      </tr>
      <tr>
        <td>Status</td>
        <td>:</td>
        <td>{{cat.active ?'Active':'InActive'}}</td>
      </tr>
      <tr>
        <td>ImageName</td>
        <td>:</td>
        <td>{{cat.catId}}.jpg</td>
      </tr>
      <tr>
        <td>Image</td>
        <td>:</td>
        <td><img ng-src="https://s3.amazonaws.com/NewRF/{{cat.imageName}}.jpg" class="thumb">
        </td>
      </tr>
      <tr>
        <td>Sub-Category Exists</td>
        <td>:</td>
        <td>{{cat.subCatsExist}}</td>
      </tr>
      <tr>
        <td>Description</td>
        <td>:</td>
        <td>{{cat.description}}</td>
      </tr>
    </table>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-white" ng-click="cancel()">Close</button>
  </div>
</div>
