<div class="inmodal">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" ng-click="cancel()"><span aria-hidden="true">Ã—</span> </button>
    <h4 class="modal-title">User Suggestion</h4>
  </div>
  <div class="modal-body">
    <form role="form" name="suggest_form">
      <div class="form-group">
        <label>Email</label>
        <input type="email" name="email" placeholder="eg: 'yourId@domain.com'" class="form-control" ng-model="suggest.email" required>
      </div>
      <div class="form-group">
        <label>Suggestion</label>
        <textarea type="text" rows="5" cols="15" placeholder="eg: Suggest a new category, subcategory or a link to your favorite video recipe or play list on youtube." class="form-control" ng-model="suggest.suggestions"></textarea>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-white" ng-click="cancel()">Close</button>
    <button type="button" class="btn btn-primary" ng-click="createSuggest()" ng-disabled="suggest_form.email.$invalid">Suggestion</button>
  </div>
</div>
