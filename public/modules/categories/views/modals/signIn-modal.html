<div class="inmodal">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" ng-click="cancel()"><span aria-hidden="true">Ã—</span> </button>
    <h4 class="modal-title">User Log In</h4>
  </div>
  <div class="modal-body">
    <h3  class="text-center">Welcome to ReciFlix</h3>
        <p class="text-center">Log In to ReciFlix, and see it in action.</p>
        <form class="m-t" role="form" name="login_form" ng-submit="Login()">
          <div class="form-group">
            <input type="email" class="form-control" placeholder="Email" name="email" ng-model="credentials.email" required="">
          </div>
          <div class="form-group">
            <input type="password" class="form-control" placeholder="Password" name="password" ng-model="credentials.password" required="">
          </div>
          <!--<button type="submit" class="btn btn-primary block full-width m-b" ng-click="Login()" ng-disabled="(login_form.email.$invalid || login_form.password.$invalid)">Log In</button>-->
          <p class="text-center">
            <a ui-sref="forgot"><small>Forgot password?</small></a>
          </p>
        </form>
        <div data-ng-show="errMsg" class="text-center text-danger">
          <strong data-ng-bind="errMsg"></strong>
        </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-white" ng-click="cancel()">Close</button>
    <button type="button" class="btn btn-primary" ng-click="Login()" ng-disabled="(login_form.email.$invalid || login_form.password.$invalid)">Log In</button>
  </div>
</div>
