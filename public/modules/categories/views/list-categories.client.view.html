<section ng-controller="CategoriesCtl" >
  <div class="page-header">
    <h1>Category List</h1>
  </div>
  <div ng-init="listCategories()">
    <div ng-show="categories.length === 0">
    Categories yet to be created.
    </div>
    <a href="/#!/create">Create New Category</a>
  <div ng-repeat="cat in categories">
    <a href="/#!/editCat/{{cat._id}}">{{cat.displayName}}</a>
    </div>
    </div>
</section>
