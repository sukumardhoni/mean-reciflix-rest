<div class="row" ng-init="subCatFun()">
  <div class="col-lg-12">
    <div class="wrapper wrapper-content animated fadeInUp">
      <div class="ibox">

        <div class="ibox-title">
          <a class="btn btn-sm btn-primary" ui-sref="reciflix.categories"><i class="fa fa-arrow-left"> Back</i> </a>
          <div style="text-align:center;font-size:18px;margin-top:-30px"><span style="font-weight:bold;color:#18a689">{{catName}} </span>Sub Categories</div>
          <div class="ibox-tools" style="margin-top:-25px">
            <a class="btn btn-primary btn-sm" ng-click="openCreateSubCatModal()">Create new Sub-Category</a>
          </div>
        </div>
        <div class="ibox-content">
          <div class="project-list">
            <table class="table table-hover">
              <thead>
                <tr>
                  <td class="project-status cat-table-titles">Status</td>
                  <td class="project-title cat-table-titles">Name</td>
                  <td class="project-completion cat-table-titles">Image Name</td>
                  <td class="project-actions cat-table-titles">Operations</td>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="cat in subCats" ng-hide="subCats.length === 0">
                  <td class="project-status">
                    <span class="label label-primary" ng-show="cat.status === 'Active' ">{{cat.status}}</span>
                    <span class="label label-default" ng-show="cat.status === 'Inactive' ">{{cat.status}}</span>
                  </td>
                  <td class="project-title">
                    <a ng-click="displaySubCat(cat)">{{cat.displayName}}</a>
                    <br/>
                    <small>{{cat.submitted.date}}</small>
                  </td>
                  <td class="project-completion">
                    <a>{{cat.imageName}}</a>
                  </td>
                  <td class="project-actions">
                    <a class="btn btn-white btn-sm" ng-click="displaySubCat(cat)"><i class="fa fa-folder"></i> View </a>
                    <a class="btn btn-white btn-sm" ng-click="editSubCat(cat,$index)"><i class="fa fa-pencil"></i> Edit </a>
                  </td>
                </tr>
              </tbody>
            </table>
            <div ng-show="subCats.length === 0">
              <center>
                <h3>There is no Sub-Categories in this category.</h3>
              </center>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
