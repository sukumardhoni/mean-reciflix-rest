<div ui-view="child-recipes-view">
  <div class="row" ng-init="subCatFun()" ng-click="minimalize()">
    <div class="col-lg-12">
      <div class="wrapper animated fadeInUp">
        <div class="ibox">
          <ol class="breadcrumb breadcrumb-style">
            <!--<div class="text-center header-page1">Sub-Categories</div>-->
            <li>
              <a ui-sref="reciflix.recipes">Categories</a>
            </li>
            <li class="active">
              <strong>{{CatObjWithSubCats.displayName}}</strong>
            </li>
          </ol>
          <div class="ibox-content">
            <div class="project-list">
              <div class="row">
                <div class="thumbnail col-md-6 border-style">
                  <img ng-src="https://s3.amazonaws.com/NewRF/{{CatObjWithSubCats.imageName}}" alt=" " class="img-responsive img-rounded img-class  img-loader cat-img">
                </div>
                <hr class="hidden-lg hidden-md">
                <div class="col-md-6">
                  <h1 class="page-header text-capitalize text-center">{{CatObjWithSubCats.displayName}}</small></h1>
                  <table class="table">
                    <tbody>
                      <tr>
                        <td>Total</td>
                        <td>
                          <mark>{{CatObjWithSubCats.recipeCount}}</mark>
                        </td>
                      </tr>
                      <tr>
                        <td>Description</td>
                        <td>About items</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
              <hr>
              <div class="text-center header-page1">Sub-Categories</div>
              <hr>
              <center><img ng-src="modules/core/img/loaders/sub-cats-loader.GIF" ng-show="loading"></center>
              <div class="row">
                <div class="col-xs-12 col-sm-6 col-md-4" ng-repeat="subcat in CatObjWithSubCats.subCats">
                  <div class="thumbnail cursor-style" ui-sref="reciflix.recipes.subcats.recipes({subCatId:subcat.subCatId})">
                    <img ng-src="https://s3.amazonaws.com/NewRFSubCats/{{subcat.imageName}}" alt=" " class="img-responsive img-loader cat-img">
                    <hr>
                    <h3 class="h3-styles media-heading text-center"><a>{{subcat.displayName}}</a></h3>
                  </div>
                </div>
                <div class="text-center" ng-show="CatObjWithSubCats.subCats.length==0">
                  <center>currently no sub categories exist for this category.</center>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
