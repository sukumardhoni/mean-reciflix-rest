<div class="row" ng-init="getSingleRecipe()">
  <div class="col-lg-12">
    <div class="ibox">
      <ol class="breadcrumb breadcrumb-style">
        <!-- <div class="text-center header-page1">Prepare Recipe</div>-->
        <li>
          <a ui-sref="reciflix.recipes">Categories</a>
        </li>
        <li ng-show="catId">
          <a ui-sref="reciflix.recipes.subcats">{{catId}}</a>
        </li>
        <li ng-show="subCatId">
          <a ui-sref="reciflix.recipes.subcats.recipes">{{subCatId}}</a>
        </li>
        <li class="active">
          <strong>Single Recipe</strong>
        </li>
      </ol>
      <div class="col-lg-12">
        <div class="ibox product-detail">
          <div class="ibox-content">
            <div class="row">
              <div class="col-md-10 col-xs-12 col-lg-10 col-sm-12">
                <div class="font-bold label-primary recipe-title m-b-xs ">
                  {{singleRecipe.title}}
                  <span class="product-main-price" style="padding-left:20px;font-size:16px">
                                        <i class="fa fa-user"></i> <span class="">{{singleRecipe.author}}</span>
                  </span>
                </div>
                <div class="embed-responsive embed-responsive-16by9 video-frame">
                  <iframe width="750" height="422" ng-src="{{youTubeRecipeURL}}" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
                </div>
                <center>
                  <div class="m-t-xs">
                    <i class="fa fa-eye space-right">{{singleRecipe.views | numeral}}</i>
                    <i class="fa fa-clock-o space-right">{{singleRecipe.duration | durationFltr}}</i>
                  </div>
                  <div class="btn-group">
                    <button class="btn btn-white btn-sm"><span my-like-icon likes=singleRecipe></span>{{singleRecipe.ytlikes + singleRecipe.applikes | numeral}}</button>
                    <button class="btn btn-white btn-sm"><span my-favorite-icon favorite=singleRecipe></span></button>
                  </div>
                </center>
                <div class="label-primary" style="padding:5px">Description &amp; Way of making:</div>
                <div class="small text-muted">
                  <pre style="font-family:verdana">{{singleRecipe.description}}</pre>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
