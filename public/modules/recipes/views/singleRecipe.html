<div ui-view="">
  <div class="row" ng-init="getSingleRecipe()">
    <div class="col-lg-12">
      <div class="wrapper wrapper-content animated fadeInUp">
        <div class="ibox" data-ng-hide="localUser.roles.indexOf('admin') > -1">
          <ol class="breadcrumb breadcrumb-style">
            <div class="text-center header-page1">Prepare Recipe</div>
            <li>
              <a ui-sref="reciflix.recipes">Categories</a>
            </li>
            <li>
              <a ui-sref="reciflix.recipes.subcats">{{catName}}</a>
            </li>
            <li>
              <a ui-sref="reciflix.recipes.subcats.recipes">{{SubCatName}}</a>
            </li>
            <li class="active">
              <strong>Single Recipe</strong>
            </li>
          </ol>
          <div class="col-lg-12">
            <div class="ibox product-detail">
              <div class="ibox-content">
                <div class="row">
                  <div class="col-md-6 col-xs-12">
                    <iframe width="100%" height="315" ng-src="{{youTubeRecipeURL}}" frameborder="0" allowfullscreen></iframe>
                  </div>
                  <div class="col-md-6 col-xs-12">
                    <h2 class="font-bold m-b-xs" style="color: #2F4050;">
                                       RECIPE: {{recipe.title}}
                                    </h2>
                    <div class="m-t-md">
                      <h2 class="product-main-price">
                                        <i class="fa fa-user"></i> <span class=""><mark >{{recipe.author}}</mark></span>
                                          </h2>
                    </div>
                    <hr>
                    <h3><span class="label-primary" style="padding:5px">Description &amp; Way of making:</span></h3>
                    <div class="small text-muted">
                      {{recipe.description}}
                    </div>
                    <hr>
                    <div>
                      <div class="btn-group">
                        <button class="btn btn-white btn-sm"><i class="fa fa-eye"></i>{{recipe.views | numeral}}</button>
                        <button class="btn btn-white btn-sm"><i class="fa fa-clock-o"></i> 6m:44sec </button>
                        <button class="btn btn-white btn-sm"><i class="fa fa-thumbs-o-up"></i>{{recipe.ytlikes + recipe.applikes | numeral}}</button>
                        <button class="btn btn-white btn-sm"><i class="fa fa-heart"></i> </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
