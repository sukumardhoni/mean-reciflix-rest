<div ui-view="child-singlerecipes-view">
  <div class="row">
    <div class="col-lg-12">
      <div class="wrapper wrapper-content animated fadeInUp">
        <div class="ibox">
          <ol class="breadcrumb breadcrumb-style">
            <div class="text-center header-page1">Recipes</div>
            <li>
              <a ui-sref="reciflix.recipes">Categories</a>
            </li>
            <li>
              <a ui-sref="reciflix.recipes.subcats">{{catName}}</a>
            </li>
            <li class="active">
              <strong>{{SubCatName}}</strong>
            </li>
          </ol>
        </div>
        <div class="ibox-content">
          <div class="project-list">
            <div class="row">
              <div class="col-md-6 border-style">
                <img ng-src="modules/recipes/img/subcats-img/{{subCatId}}.png" alt="Sample Image" class="img-responsive img-rounded img-class">
              </div>
              <hr class="hidden-lg hidden-md">
              <div class="col-md-6">
                <h1 class="page-header text-capitalize text-center">{{SubCatName}}</small></h1>
                <table class="table">
                  <tbody>
                    <tr>
                      <td>Total</td>
                      <td>
                        <mark>{{subCatRecipes.length}}</mark>
                      </td>
                    </tr>
                    <tr>
                      <td>Description</td>
                      <td>About items</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
            <hr>
            <div class="row" ng-init="recipesUnserSubCat(1)">
              <center>
                <pagination boundary-links="true" total-items="totalItems" ng-model="vm.currentPage" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;" ng-change="pageChanged()" class="pagination-sm" max-size="maxSize" items-per-page="itemsPerPage"></pagination>
              </center>
              <div class="col-lg-4" ng-repeat="recipe in subCatRecipes">
                <div class="contact-box items-box">
                  <div class="m-t-xs font-bold post-label item-title">{{recipe.title}}</div>
                  <hr>
                  <a ui-sref="reciflix.recipes.subcats.recipes.singlerecipes">
                    <div class="col-sm-5">
                      <div class="text-center">
                        <img alt="image" class="img-thumbnail m-t-xs img-responsive" ng-src="{{recipe.images.dft}}">
                        <div class="m-t-xs font-bold"><strong><i class="fa fa-user"></i> <span class=""><mark >{{recipe.author}}</mark></span></strong>
                        </div>
                      </div>
                    </div>
                    <div class="col-sm-7">
                      <h3> <a class="btn  btn-white"><i class="fa fa-eye"></i> <span class=" text-color">{{recipe.views | numeral}}</span> </a></h3>
                      <h3> <a class="btn  btn-white"><i class="fa fa-clock-o"></i> <span class=" text-color">{{recipe.duration | durationFltr}}</span> </a></h3>
                      <h3> <a class="btn  btn-white"><i class="fa fa-thumbs-o-up"></i> <span class=" text-color">{{recipe.ytlikes + recipe.applikes | numeral}}</span> </a></h3>
                      <h3> <a class="btn  btn-white"><i class="fa fa-heart"></i></a>
                     <span class="pull-right btn btn-default text-color" ui-sref="reciflix.recipes.subcats.recipes.singlerecipes({recipeId:recipe._id})">More</span>
                   </h3>
                    </div>
                    <div class="clearfix"></div>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
