<div ui-view="child-singlerecipes-view">
  <div class="row" ng-init="recipesUnderSubCat(1)" ng-click="minimalize()">
    <div class="col-lg-12">
      <div class="wrapper animated fadeInUp">
        <div class="ibox">
          <ol class="breadcrumb breadcrumb-style">
            <li>
              <a ui-sref="reciflix.recipes">Categories</a>
            </li>
            <li ng-show="catId">
              <a ui-sref="reciflix.recipes.subcats">{{catId}}</a>
            </li>
            <li class="active">
              <strong>{{subCatRecipesObj.displayName}}</strong>
            </li>
          </ol>
        </div>
        <div class="ibox-content">
          <div class="project-list">
            <div class="row">
              <div class="thumbnail col-md-6 border-style">
                <img ng-src="https://s3.amazonaws.com/NewRF/{{subCatRecipesObj.imageName}}" alt=" " class="img-responsive img-rounded img-class img-loader" ng-hide="catId">
                <img ng-src="https://s3.amazonaws.com/NewRFSubCats/{{subCatRecipesObj.imageName}}" alt=" " class="img-responsive img-rounded img-class img-loader" ng-show="catId">
              </div>
              <hr class="hidden-lg hidden-md">
              <div class="col-md-6">
                <h1 class="page-header text-capitalize text-center">{{subCatRecipesObj.displayName}}</small></h1>
                <table class="table">
                  <tbody>
                    <tr>
                      <td>Total</td>
                      <td>
                        <mark>{{subCatRecipesObj.recipeCount}}</mark>
                      </td>
                    </tr>
                    <tr>
                      <td>Description</td>
                      <td>About items</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
            <center ng-hide="subCatRecipesObj.recipes.length==0">
              <pagination boundary-links="true" total-items="totalItems" ng-model="vm.currentPage" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;" ng-change="pageChanged()" class="pagination-sm" max-size="maxSize" items-per-page="itemsPerPage"></pagination>
            </center>
            <div class="row">
              <center>
                <img ng-src="modules/core/img/loaders/recipes-loader.GIF" ng-show="loading">
              </center>
              <div class="col-lg-4" ng-repeat="recipe in subCatRecipesObj.recipes">
                <div class="contact-box items-box">
                  <div class="m-t-xs font-bold post-label" style="width:92%"><span>{{recipe.title}}</span>
                  </div>
                  <hr>
                  <!--<a ui-sref="reciflix.recipes.subcats.recipes.singlerecipes({recipeId:recipe.recipeId})">-->
                    <div>
                      <div class="text-center">
                        <img ng-src="{{recipe.images.mq}}" class="img-thumbnail m-t-xs img-responsive img-loader" height="180px" />
                        <div class="m-t-xs font-bold"><strong><i class="fa fa-user"></i> <span class=""><mark >{{recipe.author}}</mark></span></strong>
                        </div>
                      </div>
                    </div>
                    <div class="btn-group">
                      <button class="btn btn-white btn-sm"><i class="fa fa-eye"></i>{{recipe.views | numeral}}</button>
                      <button class="btn btn-white btn-sm"><i class="fa fa-clock-o"></i>{{recipe.duration | durationFltr}}</button>
                      <button class="btn btn-white btn-sm"><span my-like-icon likes=recipe></span><!--<i class="fa fa-thumbs-o-up"></i>-->{{recipe.ytlikes + recipe.applikes | numeral}}</button>
                      <button class="btn btn-white btn-sm"><span my-favorite-icon favorite=recipe></span><!--<i class="fa fa-heart"></i>--> </button>
                    </div>
                    <span class="pull-right btn btn-default text-color" ui-sref="reciflix.recipes.subcats.recipes.singlerecipes({recipeId:recipe.recipeId})">More</span>
                  <!--</a>-->
                </div>
              </div>
              <div class="text-center" ng-show="subCatRecipesObj.recipes.length==0">
                <center>Currently no recipes exist for this sub category.</center>
              </div>

              <div class="clearfix"></div>
              <center ng-hide="subCatRecipesObj.recipes.length==0">
                <pagination boundary-links="true" total-items="totalItems" ng-model="vm.currentPage" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;" ng-change="pageChanged()" class="pagination-sm" max-size="maxSize" items-per-page="itemsPerPage"></pagination>
              </center>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
