<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
  <title>{{title}}</title>

  <!-- General META -->
  <meta charset="utf-8">
  <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <!-- Semantic META -->
  <meta name="robots" content="index,follow">
  <meta name="keywords" content="{{keywords}}">
  <meta name="description" content="{{description}}">

  <!-- Facebook META -->
  <meta property="fb:app_id" content="{{facebookAppId}}">
  <meta property="og:site_name" content="{{title}}">
  <meta property="og:title" content="{{title}}">
  <meta property="og:description" content="{{description}}">
  <!--<meta property="og:url" content="{{url}}">-->
  <meta property="og:image" content="{{url}}modules/core/img/brand/rfsquare.jpg">
  <meta property="og:type" content="website">

  <!-- Twitter META -->
  <meta name="twitter:title" content="{{title}}">
  <meta name="twitter:description" content="{{description}}">
  <meta name="twitter:url" content="{{url}}">
  <meta name="twitter:image" content="/img/brand/logo.png">


   <meta name="google-play-app" content="app-id=com.reciflix.recipesapp">
 <meta name="apple-itunes-app" content="app-id=1019002413" />

  <!-- Fav Icon -->
  <link href="/modules/core/img/brand/reciflix-favicon.ico" rel="shortcut icon" type="image/x-icon">

  <!--Application CSS Files-->
  {% for cssFile in cssFiles %}
  <link rel="stylesheet" href="{{cssFile}}"> {% endfor %}

  <!-- HTML5 Shim -->
  <!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
  <script language="JavaScript" src="http://www.geoplugin.net/javascript.gp" type="text/javascript"></script>
</head>

<!--<body class="ng-cloak" ng-class="$state.current.data.bodyClass">-->

<body class="ng-cloak fixed-nav" >


   <!-- Wrapper-->
  <div id="wrapper">

    <!-- Navigation -->
    <!-- <div data-ng-include="'/modules/core/views/navigation.client.view.html'"></div>-->

    <!-- Page wraper -->
    <!-- Page wrapper -->
    <div ng-include="'/modules/core/views/header.client.view.html'"></div>

    <!-- Main view  -->
    {% block content %}{% endblock %}

    <!-- Footer -->
    <div ng-include="'/modules/core/views/footer.client.view.html'" ng-hide="$state.includes('reciflix')" style="width:100%;bottom: 0px;"></div>

    <!-- End page wrapper-->

  </div>

  <!--Embedding The User Object-->
  <script type="text/javascript">
    var user = {{ user | json | safe }};
  </script>

  <!--Application JavaScript Files-->
  {% for jsFile in jsFiles %}
  <script type="text/javascript" src="{{jsFile}}"></script>{% endfor %} {% if process.env.NODE_ENV === 'development' %}
  <!--Livereload script rendered -->
  <script type="text/javascript" src="http://{{request.hostname}}:35729/livereload.js"></script>
  {% endif %}

  <script src="//static.getclicky.com/js" type="text/javascript"></script>
  <script type="text/javascript">
    try {
      clicky.init(100861627);
    } catch (e) {}
  </script>
  <noscript>
    <p><img alt="Clicky" width="1" height="1" src="//in.getclicky.com/100861627ns.gif" />
    </p>
  </noscript>
<div id="fixed-rf-bottom"></div>
</body>

</html>
